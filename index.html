		   修改body的背景图片 路径
  */
    $("#tab-btn").click(function(){
	   $("#img-wrap").slideToggle();//交替显示
	});//点击事件

	$("li").click(function(){
	   var Src = $(this).attr("data-img-src");
	   $("body").css({
	     "background-image":"url("+Src+")"
	   });
	});
