  <script type="text/javascript">
  /*
     需求分析：
	    1、点击图片  图片容器区块出现、
		2、点击li  改变相对应的li里面的背景图片
		   修改body的背景图片 路径
  */
    $("#tab-btn").click(function(){
	   $("#img-wrap").slideToggle();//交替显示
	});//点击事件

	$("li").click(function(){
	   var Src = $(this).attr("data-img-src");
	   $("body").css({
	     "background-image":"url("+Src+")"
	   });
	});

	$.fn.snow({
	     minSize: 10,
         maxSize: 50,
         newOn: 100,
         flakeColor: "white"
	});
  </script>
